<!DOCTYPE html>

  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      font-family: Arial;


      
    }
    
    .header {
      text-align: center;
      padding: 20px;
    }
    
    /* Create two equal columns that floats next to each other */
    .column {
      float: left;
      width: 50%;
      padding: 5px;
    }

    .bg-img {

      background-image: url('D:/Engineering Eighth Semester/colorlib-regform-14/colorlib-regform-14/homepage.jpeg');
  /* background: #c5e9ff; */
  padding: 15px 0;
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
  
  


    }

    .container {
      width: 680px;
      
      position: relative;
      margin: 0 auto;
      box-shadow: 0px 10px 9.9px 0.1px rgba(0, 0, 0, 0.1);
      -moz-box-shadow: 0px 10px 9.9px 0.1px rgba(0, 0, 0, 0.1);
      -webkit-box-shadow: 0px 10px 9.9px 0.1px rgba(0, 0, 0, 0.1);
      -o-box-shadow: 0px 10px 9.9px 0.1px rgba(0, 0, 0, 0.1);
      -ms-box-shadow: 0px 10px 9.9px 0.1px rgba(0, 0, 0, 0.1);
      
    
      
    
    }
    
    .column img {
      margin-top: 4px;
    }
    
    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    </style>
<body>
